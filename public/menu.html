<html lang="en">
<head>

    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

                <img src="/images/logo.png" alt="Restaurant Logo">

        </div>
        <div class="nav-right">
            <a href="/" data-key="main">Main</a>

    <div class="menu-container">

        <ul class="category-list">
            <li><a href="/items#classic">Classic Cocktails</a></li>
